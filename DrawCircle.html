<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Demo</title>
</head>
<body>
    <h1>HTML5 Graphics - Using &lt;CANVAS&gt; Element</h1>

    <canvas id="myCanvas" width="500" height="250" style="border: 1px solid;">
        
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.arc(100,50,50,0,2*Math.PI);
        ctx.fillStyle="orange";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(100,150,50,0,1*Math.PI);
        ctx.fillStyle="orange";
        ctx.fill();
        ctx.stroke();

        // creating smiley emoji
        ctx.beginPath();
        ctx.arc(250,100,99,0,2*Math.PI); //outer circle
        ctx.fillStyle="yellow";
        ctx.fill();
        // ctx.stroke();

        ctx.moveTo(180,100);
        ctx.arc(250,100,70,0,1*Math.PI);  // mouth
        // ctx.stroke();

        ctx.moveTo(215,60);
        ctx.arc(200,60,15,0,2*Math.PI);  // left eye
        // ctx.stroke();

        ctx.moveTo(310,60);
        ctx.arc(294,60,15,0,2*Math.PI);  // right eye
        ctx.stroke();


    </script>
</body>
</html>
