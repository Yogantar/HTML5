<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Demo</title>

    <style>
        h5{
            background-color: chocolate;
            color: cornsilk;
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body style="background-color: blanchedalmond;">
    <h1 style="text-align: center; color: blue; font-family: Georgia, 'Times New Roman', Times, serif; background-color: cadetblue;">
        HTML Styles using CSS3</h1>
    <h5>CSS (Cascading Style Sheets) is used to style HTML elements.</h5>
    <h5>Style Sheet -A collection of formatting styles</h5>

    <h3 style="border-color: brown; border-style: dashed;text-align: center;">CSS3 - Inline Style</h3>
    <p style="background-color:rgb(184, 206, 63);font-size: large;color: blueviolet;">Inline - using the style attribute in HTML elements</p>
</body>
</html>
